<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocketGame</title>
    <script type="text/javascript"  src="index.js"></script>
</head>
<body>
    <div><span id="status">PLAY</span></div>
    <div><span>Timer:</span><span id="tim" style="display: inline-block;"></span></div>
    <div><span>Score:</span><span id="scr" style="display: inline-block;"></span></div>
    <div><span>No-Attempts Count:</span><span id="atm" style="display: inline-block;"></span></div>
    <div><span>Server Message:</span><span id="msg" style="display: inline-block;"></span></div>
    <p>Send same message to server within the specified time</p><input type="number" id="mts"/><button onclick="sendMessage()">Send</button>
</body>


</html>
